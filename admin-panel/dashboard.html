<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusSevaKolkata Admin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Overlay -->
    <div id="mobileMenuOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-indigo-800 text-white w-64 py-6 flex-shrink-0 fixed md:static h-full z-50 -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="px-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">BusSevaKolkata</h1>
                    <p class="text-sm mt-1">Admin Panel</p>
                </div>
                <button id="closeSidebarBtn" class="md:hidden text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <nav class="mt-8">
                <a href="#" class="block px-4 py-2 hover:bg-indigo-700 active sidebar-link" id="busesLink">
                    <i class="fas fa-bus mr-2"></i> Buses
                </a>
                <a href="#" class="block px-4 py-2 hover:bg-indigo-700 sidebar-link" id="routesLink">
                    <i class="fas fa-route mr-2"></i> Routes
                </a>
                <a href="#" class="block px-4 py-2 hover:bg-indigo-700 sidebar-link" id="stopsLink">
                    <i class="fas fa-map-marker-alt mr-2"></i> Stops
                </a>
                <a href="#" class="block px-4 py-2 hover:bg-indigo-700 sidebar-link" id="settingsLink">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 w-full md:w-auto">
            <!-- Header -->
            <header class="bg-white shadow sticky top-0 z-30">
                <div class="px-4 sm:px-6 py-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <button id="menuToggleBtn" class="md:hidden mr-3 text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h2 class="text-lg sm:text-xl font-semibold text-gray-800">Dashboard</h2>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2 sm:mr-4 text-sm sm:text-base" id="adminName">Admin</span>
                        <button id="logoutBtn" class="text-red-600 hover:text-red-800 text-sm sm:text-base">
                            <i class="fas fa-sign-out-alt"></i> <span class="hidden sm:inline">Logout</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="p-4 sm:p-6">
                <!-- Bus Management Section -->
                <div id="busesSection" class="space-y-4 sm:space-y-6">
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
                        <h3 class="text-lg font-medium text-gray-900">Bus Management</h3>
                        <button id="addBusBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 w-full sm:w-auto">
                            <i class="fas fa-plus mr-2"></i> Add New Bus
                        </button>
                    </div>

                    <!-- Search and Filter -->
                    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                        <input type="text" id="searchBus" placeholder="Search buses..." 
                            class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <select id="filterBus" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full sm:w-auto">
                            <option value="">All Buses</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <!-- Buses Table - Desktop -->
                    <div class="hidden md:block bg-white rounded-lg shadow overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bus Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Route</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="busesTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Bus rows will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Buses Cards - Mobile -->
                    <div id="busesCardsContainer" class="md:hidden space-y-4">
                        <!-- Bus cards will be dynamically added here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Bus Modal -->
    <div id="busModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 p-4">
        <div class="relative top-4 sm:top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Add New Bus</h3>
                <form id="busForm" class="mt-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="busName">
                            Bus Name
                        </label>
                        <input type="text" id="busName" name="busName" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="route">
                            Route
                        </label>
                        <input type="text" id="route" name="route" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="busImage">
                            Bus Image
                        </label>
                        <input type="file" id="busImage" name="busImage" accept="image/*"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="stops">
                            Bus Stops
                        </label>
                        <textarea id="stops" name="stops" rows="3" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter bus stops separated by commas"></textarea>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-end gap-2">
                        <button type="button" id="cancelBtn"
                            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 w-full sm:w-auto">
                            Cancel
                        </button>
                        <button type="submit"
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 w-full sm:w-auto">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
